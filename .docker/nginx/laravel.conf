# Перенаправление с HTTP на HTTPS
server {
    listen 80;
    server_name senddive.ru www.senddive.ru;

    location / {
        return 301 https://$host$request_uri;  # перенаправляет на HTTPS
    }
}

# Основной сервер с SSL
server {
    listen 443 ssl;
    server_name senddive.ru www.senddive.ru;

    # Путь к сертификатам SSL
    ssl_certificate /etc/nginx/ssl/senddive.crt;
    ssl_certificate_key /etc/nginx/ssl/senddive.key;

    # Настройки SSL безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';
    ssl_prefer_server_ciphers on;

    # Путь к документам и индексу
    root /var/www/html/public;
    index index.php index.html;

    # Логирование
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Обработка запросов
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel:9000;  # Убедитесь, что контейнер с PHP-FPM работает на этом порту
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Включение gzip-сжатия для оптимизации
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied no-cache no-store private expired auth;
}
